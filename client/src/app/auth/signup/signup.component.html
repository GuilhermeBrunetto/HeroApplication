


    <!-- Modal Content -->
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Username"
                  formControlName="username"
                />
              </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                  <input
                    type="text"
                    matInput
                    placeholder="Powers"
                    formControlName="powers"
                  />
                </mat-form-field>
              </p>

              <p>
                <mat-form-field>
                  <input
                    type="text"
                    matInput
                    placeholder="Universe"
                    formControlName="universe"
                  />
                </mat-form-field>
              </p>
    
            <p>
              <mat-form-field>
                <input
                  type="password"
                  matInput
                  placeholder="Password"
                  formControlName="password"
                />
              </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                  <input
                    type="password"
                    matInput
                    placeholder="Repeat Password"
                    formControlName="repeatPassword"
                  />
                </mat-form-field>
              </p>

              <p>
                <mat-form-field>
                  <input
                    type="date"
                    matInput
                    placeholder="Initital Date"
                    formControlName="initial_date"
                  />
                </mat-form-field>
              </p>
    
            <p *ngIf="error" class="error">
              {{ error }}
            </p>
    
            <div class="button">
              <button type="submit" mat-button>Sign up</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
