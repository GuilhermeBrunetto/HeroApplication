<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="powers">
    <th mat-header-cell *matHeaderCellDef>Powers</th>
    <td mat-cell *matCellDef="let element">{{ element.powers }}</td>
  </ng-container>

  <ng-container matColumnDef="universe">
    <th mat-header-cell *matHeaderCellDef>Universe</th>
    <td mat-cell *matCellDef="let element">{{ element.universe }}</td>
  </ng-container>

  <ng-container matColumnDef="initial_date">
    <th mat-header-cell *matHeaderCellDef>Inital Date</th>
    <td mat-cell *matCellDef="let element">{{ element.initial_date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
